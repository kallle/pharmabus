{% extends 'base.html' %}
{% block title %}Meine Bestellungen{% endblock %}

{% block page_body %}
<div class="row">
    <p>
        Meine Bestellungen:
    </p>
</div>
<div class="row">
    <ul>
        {% for order in orders %}
        <li>BestellNr.: {{order.id}} Status: {{ template_translate_order_status(order.status) }}
          <a href='/cancel_order?order_id={{ order.id }}'>Cancel</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
