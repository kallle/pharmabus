{% extends 'base.html' %}
{% block title %}Upload Stock{% endblock %}

{% block page_body %}
<form action="{{ url_for('upload_stock') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Datei</label>
        <input name="file" type="file" id="file" required>
        <br/>
        <input type=submit value=Upload>
    </div>
</form>
{% endblock %}
